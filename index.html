<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>AI Book Suggestion Page</title>
  </head>
  <body>
    <div class="project">
      <header>
        <h1>AI Book Suggestion Page</h1>
      </header>

      <main>
        <form id="book-suggestion-form">
          <input
            type="text"
            placeholder="Enter 3 key words to generate book suggestions for you"
            autofocus
            required
            autocomplete="off"
            class="user-input"
            id="user-input"
          />
          <input type="submit" class="submit-button" />
          <br />
        </form>
        <h2>eg. funny, sci-fi, romance</h2>
      </main>

      <div class="book-suggestion" id="book-suggestion">
        Book suggestions await!
      </div>

    <script src="src/index.js"></script>
